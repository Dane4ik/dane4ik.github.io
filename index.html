<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <title>HTML + CSS</title>
        <link rel="stylesheet" href="main.css" />
        <link rel="stylesheet" href="fonts/material-symbols/index.css" />
    </head>
    <body>
        <div id="tabs">
            <div class="tab" id="menu">
                <span class="material-symbols filled">menu</span>
                <div class="dropdown hidden">
                    <div class="item">Главная</div>
                    <div class="item">О нас</div>
                    <div class="item">Наши спонсоры</div>
                    <div class="item">Поддержать сайт</div>
                    <div class="item">котики</div>

                    <div class="close">
                        <span class="material-symbols filled">arrow_back</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="switching_tabs">
            <div id="home_tab" class="shown">
                Home
            </div>
            <div id="about_tab" class="hidden">
                About
            </div>
            <div id="sponsors_tab" class="hidden">
                Sponsors
            </div>
            <div id="support_tab" class="hidden">
                Support
            </div>
            <div id="cats_tab" class="hidden">
                Cats
            </div>
        </div>
